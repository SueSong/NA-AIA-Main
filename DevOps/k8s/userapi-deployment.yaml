apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userapi
  template:
    metadata:
      labels:
        app: userapi
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: userapi-container
        image: host.docker.internal:9081/userapi_img:latest
        ports:
        - containerPort: 9061

---
apiVersion: v1
kind: Service
metadata:
  name: userapi-service
spec:
  selector:
    app: userapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9061
  type: LoadBalancer
